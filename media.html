<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="media.css">
    <title>Puppy page design</title>
    </head>
    <body>
        <header>
            <div class="content">
                <div class="content-wrapper">
                    <h1> Puppy lovers page </h1>
                </div>
            </div>
            <div class="banner">
                <img src="images/banner-puppies.jpg" alt="poster">
            </div>
        </header>
        <section>
            <div class="middle">
                <div class="puppy-1">
                    <img src="images/puppy-1.jpg" alt="first-puppy">
                </div>
                <div class="missing-puppy">
                    <div class="text">
                        <p>Puppy missing here!!</p>
                    </div>
                </div>
                <div class="puppy-2">
                    <img src="images/puppy-2.jpg" alt="second-puppy">
                </div>
            </div>
        </section>
        <section>
            <div class="center">
                <h2> More Puppies</h2>
            </div>
            <div class="last-container">
              <div class="puppy-3">
                <img src="images/puppy-3.jpg" alt="third-puppy">
              </div>
              <div class="puppy-4">
                <img src="images/puppy-4.jpg" alt="last-puppy">
              </div>
        </div>
        </section>
        <footer>
            <div class="reference">
                <div class="creator">
                 <h3> Developed by: Dawit Birhanu</h3>
                </div>
            </div>
        </footer>


    </body>
</html>
